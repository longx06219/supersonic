apiVersion: v1
kind: Service
metadata:
  name: supersonic-uat
spec:
  selector:
    app: supersonic-uat
  # type: ClusterIP
  type: NodePort
  ports:
  - name: http
    nodePort: 30584
    port: 8080
    targetPort: 80
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: supersonic-uat
spec:
  replicas: 1
  selector:
    matchLabels:
      app: supersonic-uat
  template:
    metadata:
      labels:
        app: supersonic-uat
    spec:
      containers:
      - name: supersonic-uat
        image: harbor.wxxinsoft.cn/library/supersonic-uat:v1-1
        # imagePullPolicy: IfNotPresent
        imagePullPolicy: Always
        lifecycle:
          postStart:
            exec:
              command: ["/bin/sh","-c","cd /usr/share/nginx/html"]
        ports:
        - name: http
          containerPort: 80
